<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Curso de Angular 1.5.3</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div ng-controller="mainController">
            <h1>Arquivo do Git</h1>
        </div>
        <form name="myForm">
            <label>
                Enter text:
                <input type="email" ng-model="field" name="myField" required maxlength="15" minlength="5" />
            </label>
            <div ng-messages="myForm.myField.$error" role="alert">
                <div class="alert alert-warning" ng-message="required">Please enter a value for this field.</div>
                <div class="alert alert-warning" ng-message="email">This field must be a valid email address.</div>
                <div class="alert alert-warning" ng-message="maxlength">This field can be at most 15 characters long.</div>
                <div class="alert alert-warning" ng-message="minlength">O email est√° muito curto.</div>

            </div>
        </form>
    </div>

    <!--Include Angular Js 1.5-->
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-messages.min.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/outro.js"></script>

</body>

</html>
